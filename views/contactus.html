<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css" >
      <title>Document</title>
</head>
<body>
      <header class="main-header">
            <nav class="main-header__nav">
                <ul class="main-header__item-list">
                    <li class="main-header__item"><a class="active" href="/">Shop</a></li>
                    <li class="main-header__item"><a href="/admin/add-product">Add Product</a></li>
                    <li class="main-header__item"><a href="/admin/contactus">Contact us</a></li>
                </ul>
            </nav>
        </header>
      <main class="form-box">
            <form class="form-container" action="/admin/contactus" method="POST">
                  <label for="name">Name</label>
                  <input type="text" id="name" name="name" required>
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" required> 
                  <label for="contact-number">Contact Number</label>
                  <input type="tel" id="contact-number" name="contact-number" required>
                  <label for="time-of-call">Time of Call</label>
                  <input type="time" id="time-of-call" name="time-of-call" required>
                  <input type="submit" value="Submit">
                </form>
      </main>
</body>
</html>
